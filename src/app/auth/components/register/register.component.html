

<form [formGroup]="form">

  <div class="form-container">
    <div class="form-fields">
      <!-- Tus campos aquí -->
      <div class="form-group ">
        <label for="names">Nombre</label>
        <input type="text" class="form-control" id="names" formControlName="names" placeholder="Ingrese su nombre">
        <div class="validaciones" *ngIf="form.get('names')?.invalid && form.get('names')?.touched">
          El nombre es requerido
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Apellido paterno</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Ingrese su apellido paterno">
        <div class="validaciones" *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched">
          El apellido paterno es requerido
        </div>
      </div>

      <div class="form-group">
        <label for="secondLastName">Apellido materno</label>
        <input type="text" class="form-control" id="secondLastName" formControlName="secondLastName" placeholder="Ingrese su apellido materno">
      </div>
    </div>

  </div>
  <div class="form-group">
    <label for="roles">Rol</label>
    <select class="form-select" id="roles" formControlName="roles" aria-label="Seleccione el rol">
      <option value="" disabled>Seleccione el rol</option>
      <option value="1">Recepcionista</option>
      <option value="2">Administrador </option>
    </select>
    <div class="validaciones" *ngIf="form.get('roles')?.invalid && form.get('roles')?.touched">
      El rol es requerido
    </div>
  </div>



  <div class="form-group">
    <label for="username">Correo electrónico</label>
    <input type="username" class="form-control" id="username" formControlName="username"  placeholder="Ingrese su correo electrónico">
    <div class="validaciones" *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
      El correo electrónico es requerido
    </div>
    <div class="validaciones" *ngIf="form.get('username')?.errors?.['username'] && form.get('username')?.touched">
      ingrese un correo electrónico válido
    </div>
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="text" class="form-control" id="password" formControlName="password" placeholder="Ingrese la contraseña">
    <div class="validaciones" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
      La contraseña es requerida
    </div>
    <div class="validaciones" *ngIf="form.get('password')?.errors?.['minlength'] && form.get('password')?.touched">
      La contraseña debe tener al menos 6 caracteres.
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirmar contraseña</label>
    <input type="text" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Ingrese nuevamente su contraseña">
    <div class="validaciones" *ngIf="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched">
      La confirmación de la contraseña es requerida
    </div>
    <div class="validaciones" *ngIf="form.get('password')?.value !== form.get('confirmPassword')?.value && form.get('confirmPassword')?.touched">
      Las contraseñas no coinciden
    </div>
  </div>

  <button type="submit" class="btnResgister button-block" >Registrar</button>
  <!-- <button type="button" class="btn btn-primary" [routerLink]="['/user-list']" >cancelar</button> -->
</form>
